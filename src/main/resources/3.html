<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>商品价签</title>
	<style type="text/css">
		@page {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			text-align: center;
			width: 400px;
			height: 300px;
			overflow: hidden;
		}

		.corner-ribbon {
			position: absolute;
			top: 20px;
			right: -30px;
			background-color: #e74c3c;
			color: white;
			padding: 8px 40px;
			font-size: 14px;
			font-weight: bold;
			transform: rotate(45deg);
		}

		.container {
			width: 400px;
			height: 300px;
			background-color: white;
			border: 1px solid #e0e0e0;
			position: relative;
			overflow: hidden;
		}

		.special-offer {
			position: absolute;
			top: 15px;
			right: 15px;
			background-color: #e74c3c;
			color: white;
			padding: 5px 10px;
			font-size: 14px;
			font-weight: bold;
		}

		.product-name {
			font-size: 28px;
			font-weight: bold;
			color: #333;
			margin: 30px 0 20px 0;
			padding: 0 20px;
			line-height: 1.2;
		}

		.price-section {
			margin: 20px 0;
		}

		.current-price {
			font-size: 48px;
			font-weight: bold;
			color: #e74c3c;
			margin-bottom: 5px;
		}

		.original-price {
			font-size: 20px;
			color: #999;
			text-decoration: line-through;
		}

		.product-details {
			color: #666;
			font-size: 16px;
			line-height: 1.5;
			padding: 0 20px;
			margin: 20px 0;
		}

		.tag-footer {
			border-top: 1px dashed #e0e0e0;
			padding-top: 15px;
			margin: 0 20px;
			overflow: hidden;
		}

		.unit {
			float: left;
			font-size: 16px;
			color: #888;
		}

		.barcode {
			float: right;
			font-size: 16px;
			letter-spacing: 2px;
			color: #888;
		}

		.clearfix {
			clear: both;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="corner-ribbon">限时特惠</div>

		<div class="product-name">有机新鲜牛奶 1L装</div>

		<div class="price-section">
			<div class="current-price">¥28.90</div>
			<div class="original-price">原价: ¥32.90</div>
		</div>

		<div class="product-details">
			来自天然牧场的优质牛奶，富含蛋白质和钙质，每日新鲜配送，保证最佳口感与营养。
		</div>

		<div class="tag-footer">
			<div class="unit">单位: 瓶</div>
			<div class="barcode">1234567890</div>
		</div>
	</div>
</body>

</html>
